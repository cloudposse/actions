descriptor_id: HTML
descriptor_type: format
descriptor_flavors:
  - all_flavors # Any project can contain HTML
file_extensions:
  - ".html"
  - ".htm"
linters:
  # HTML HINT
  - linter_name: htmlhint
    linter_url: https://htmlhint.com/
    linter_repo: https://github.com/htmlhint/HTMLHint
    linter_rules_url: https://htmlhint.com/docs/user-guide/list-rules
    linter_image_url: https://raw.githubusercontent.com/htmlhint/HTMLHint/master/website/static/img/htmlhint.png
    linter_rules_configuration_url: https://htmlhint.com/docs/user-guide/configuration
    linter_rules_inline_disable_url: https://htmlhint.com/docs/user-guide/configuration
    linter_megalinter_ref_url: https://github.com/htmlhint/HTMLHint/pull/579/files
    config_file_name: .htmlhintrc
    cli_config_arg_name: "--config"
    examples:
      - "htmlhint myfile.html"
      - "htmlhint --config .htmlhintrc myfile.html"
    install:
      npm:
        - htmlhint
    ide:
      atom:
        - name: atom-htmlhint
          url: https://github.com/htmlhint/atom-htmlhint
      brackets:
        - name: brackets-htmlhint
          url: https://github.com/htmlhint/brackets-htmlhint
      sublime:
        - name: SublimeLinter-contrib-htmlhint
          url: https://github.com/htmlhint/SublimeLinter-contrib-htmlhint
      vscode:
        - name: vscode-htmlhint
          url: https://marketplace.visualstudio.com/items?itemName=mkaufman.HTMLHint
